{% extends "navbar.html" %}

{% block body %}
<div class="container w-100 d-flex flex-column align-items-center justify-content-center" style="height: 85vh;">
    <div class="mt-4 w-40">
        <h3 class="text-center">Најава</h3>
        {% if error %}
            <div class="alert alert-danger text-center" role="alert">
              {{error}}
            </div>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{form}}
            <div>
              <p class="mt-1">Доколку немаш профил, можеш да креираш на <a href="/register/" class="text-dark">овој линк</a></p>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-light mt-1">Најави се</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
